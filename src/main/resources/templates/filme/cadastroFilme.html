<!DOCTYPE html>
<html   xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Filme</title>
    <title>Cinema Division</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized     for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <h1>Cadastro De Filmes</h1>
    <h3><a href="/filmes" class="waves-effect waves-light btn"><i class="material-icons right">reorder</i>Filmes</a></h3>
    <form class = "container" method="post">
        Nome Do Filme       <select name="nome">
                                <option value=""disabled selected>Filme</option>
                                <option value="Vale Night">Vale Night</option>
                                <option value="A Espera de Liz">A Espera de Liz</option>
                                <option value="Tô Ryca 2">To Ryca 2</option>
                                <option value="Morte no Nilo">Morte no Nilo</option>
                                <option value="Jujutsu Kaisen">Jujutsu Kaisen</option>
                                <option value="Sing 2">Sing 2</option>
                                <option value="Encanto">Encanto</option>
                                <option value="Coração de Fogo">Coracao de Fogo</option>
                                <option value="Coração Ardente">Coracao Ardente</option>
                                <option value="Me Tira da Mira">Me Tira da Mira</option>
                                <option value="Belfast">Belfast</option>
                            </select><br/>
        <div class="row">
            <div class="input-field col s3">                    
                Idade Indicativa    <select name="idade_indicativa">
                                        <option value="" disabled selected>Idade</option>
                                        <option value="Livre">Livre</option>
                                        <option value="10 anos">10 anos</option>
                                        <option value="12 anos">12 anos</option>
                                        <option value="14 anos">14 anos</option>
                                        <option value="16 anos">16 anos</option>
                                        <option value="18 anos">18 anos</option>
                                    </select><br/>
            </div>
            <div class="input-field col s3"> 
                Informar A Data Da Sessão    <input type="date" value="" name="data"><br/>
            </div>
            <div class="input-field col s3"> 
                Informar A Sala Da Sessão    <select name="sessao">
                                                <option value="" disabled selected>Salas</option>
                                                <option value="sala 1">sala 1</option>
                                                <option value="sala 2">sala 2</option>
                                                <option value="sala 3">sala 3</option>
                                                <option value="sala 4">sala 4</option>
                                                <option value="sala 5">sala 5</option>
                                                <option value="sala 6">sala 6</option>
                                                <option value="sala 7">sala 7</option>
                                                <option value="sala 8">sala 8</option>
                                                <option value="sala 9">sala 9</option>
                                                <option value="sala 10">sala 10</option>
                                            </select><br/>
            </div>
            <div class="input-field col s3"> 
                Informe A Hora Da Sessão    <input type="time" value="" name="hora"><br/>
            </div>
        </div>
                                    

        <!--<button type="submit">Salvar</button>-->
        <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
            <i class="material-icons right">add_box</i>
        </button>                          
    </form>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script>M.AutoInit();</script>
</body>
</html>
